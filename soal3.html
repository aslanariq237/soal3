<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tugas3</title>
    <style>
        .move{
            border-color: black;
            border-style: double;
            height: 640px;
            width: 515px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="moveup()" id="up" class="btn btn-primary up">atas</button>
        <button onclick="movedown()" id="down" class="btn btn-primary down">bawah</button>
        <button onclick="moveleft()" id="left" class="btn btn-primary left">kiri</button>
        <button onclick="moveright()" id="right" class="btn btn-primary right">kanan</button>
            <div class="move">
                <div id="myAnimation" class="image" style="position: fixed; bottom: 340px; left: 10px;">
                    <img src="./skeleton.png" alt="Gambar1">
                </div>
            </div>
    </div>
    <script>
        function moveup() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 400) {
                    clearInterval(id);
                } else {
                    pos--;
                    elem.style.top = pos + 'px';
                }
            }
        }
        function movedown() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                }
            }
        }
        function moveleft() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos--;
                    elem.style.left = pos + 'px';
                }
            }
        }
        function moveright() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>
</body>
</html>
